<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorado's Tallest Peaks</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Colorado's Tallest Peaks</h1>
    <div id="sort">
        <label for="sortSelect">Sort List By:</label>
        <select id="sortSelect">
            <option value="elevationDescending">Elevation (High to Low)</option>
            <option value="elevationAscending">Elevation (Low to High)</option>
            <option value="name">Name (Alphabetical)</option>
            <option value="range">Moutain Range (Alphabetical)</option>
            <option value="nearestTown">Nearest Town (Alphabetical)</option>
        </select>
    </div>

    <div id="popupContainer"></div>
    
    <div id="table">
        <table id="infoTable">
            <thead>
              <tr>
                <th>Elevation Rank</th>
                <th>Name</th>
                <th>Elevation</th>
                <th>Moutain Range</th>
                <th>Nearest Town</th>
                <th>Climbed</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div>
      <h3>Peaks I've Climbed:</h3>
      <ul id="climbedPeaksList"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
